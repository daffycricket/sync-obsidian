version: '3.8'

services:
  syncobsidian:
    build: .
    container_name: syncobsidian-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - syncobsidian-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_URL=sqlite+aiosqlite:///./data/syncobsidian.db
      - STORAGE_PATH=./data/storage
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  syncobsidian-data:
    driver: local

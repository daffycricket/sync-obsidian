services:
  # Reverse proxy avec HTTPS automatique (Let's Encrypt via DNS-01 OVH)
  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: caddy
    restart: unless-stopped
    ports:
      - "20443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    environment:
      - DOMAIN=${DOMAIN}
      - OVH_ENDPOINT=${OVH_ENDPOINT}
      - OVH_APPLICATION_KEY=${OVH_APPLICATION_KEY}
      - OVH_APPLICATION_SECRET=${OVH_APPLICATION_SECRET}
      - OVH_CONSUMER_KEY=${OVH_CONSUMER_KEY}
    dns:
      - 8.8.8.8
      - 1.1.1.1
    depends_on:
      - syncobsidian

  # API SyncObsidian
  syncobsidian:
    build: .
    container_name: syncobsidian-api
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - syncobsidian-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./data/syncobsidian.db
      - STORAGE_PATH=./data/storage
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440

volumes:
  syncobsidian-data:
  caddy-data:
  caddy-config:

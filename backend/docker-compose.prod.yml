services:
  syncobsidian:
    build: .
    container_name: syncobsidian-api
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - syncobsidian-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite+aiosqlite:///./data/syncobsidian.db
      - STORAGE_PATH=./data/storage
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    networks:
      - web

networks:
  web:
    external: true

volumes:
  syncobsidian-data:
